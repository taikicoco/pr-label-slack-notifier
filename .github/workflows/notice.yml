name: Manual Trigger

on: [workflow_dispatch]

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
      - name: Install node
        run: npm install
      - name: Run node
        run: ts-node src/index.ts
